
{% extends 'base.html' %} {% block content %}
<div class="layout d-flex flex-column min-vh-100">
    <!-- Add navbar -->
    {% include "layouts/navbar.html" %}
    <div class="bg-light flex-grow-1">
        <div class="container-xl">
            <body id="body-register">
                <div class="d-flex  justify-content-between">
                    <h2 style="font-weight: bold;padding-top: 40px;">Cambiar contraseña para {{ usuario.first_name }} {{ usuario.last_name }}  ({{ usuario.username }})</h2> 
                </div>
                    <div class="seccion__card">  
                    <form class="form-register" method="POST" action="{% url 'planificaciones:cambiarContraseña' usuario.id %}">
                        {% csrf_token %}
                        {{form.as_p}}
                            <div style="text-align: center;">
                            <button type="submit" class="mt-4 btn btn-primary" >Guardar</button>
                        </div>
                    </form>
                    
                            
                </div>
        </div>
    </div>
</div>
{% endblock %}
