{% extends 'base.html' %} {% block content %}

<h1>PlanAcad</h1>
<h2>Ingresar como</h2>

{% if profesores %}
<ul>
  {% for profesor in profesores %}
  <li class="py-4">
    <a href="/profesores/{{ profesor.id }}"
      >{{ profesor.nombre }} {{profesor.apellido}}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No existen profesores en la BD.</p>
{% endif %} {% endblock %}
