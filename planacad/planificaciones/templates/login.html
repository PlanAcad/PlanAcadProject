{% extends 'base.html' %} {% block content %}

<div class="layout d-flex flex-column min-vh-100">
  <div class="bg-light flex-grow-1">
    <div class="container-xl">
      <div class="row">
        <main class="col seccion px-4 py-3">
          <h2 style="margin-bottom: 0">
              Ingresar como: 
          </h2>

          {% if profesores %} 
              <div class="row mt-4">
                  {% for profesor in profesores %}
                      <div class="col-md-4">
                              <a
                                  href="{% url 'planificaciones:profesorDetail' profesor.id %}"
                                  style="text-decoration: none"
                              >
                                  <div class="card card-subject p-3 mb-4">
                                      <div>
                                          <h5 class="card-subject-title">
                                              {{ profesor.nombre }} {{ profesor.apellido }}
                                          </h5>
                                      </div>
                                  </div>
                              </a>
                      </div>
                  {% endfor %} 
              </div>
          {% else %}
          <h2>No existen profesores.</h2>
          {% endif %} 
        </main>
      </div>
    </div>
  </div>
</div>

{% endblock %}
