{% extends 'base.html' %} {% block content %}
<div class="layout d-flex flex-column min-vh-100">
    <!-- Add navbar -->
    {% include "layouts/navbar.html" %}
    <div class="bg-light flex-grow-1">
        <div class="container-xl">
            <h2  style="font-weight: bold;padding-top: 40px;">Agregar Asignatura</h1>
                <div class="seccion__card">
                
                <form class="form-register" method="POST" action="{% url 'planificaciones:newAsignatura' %}">
                    {% csrf_token %}

                    <label class="form-label">Nombre materia:</label>
                    <p>{{form.nombre_materia}}</p>
                    <label class="form-label">Carrera:</label>
                    <p>{{form.carrera}}</p>
                    <label class="form-label">AÃ±o:</label>
                    <p>{{form.ano}}</p>
                    <label class="form-label">Comision:</label>
                    <p>{{form.comision}}</p>

                    <div style="text-align: center;">
                        <button type="submit" class="mt-4 btn btn-primary" >Aceptar</button>
                    </div>
                    {% if form.errors %}
                        <p>{{form.errors}}</p>
                    {% endif %}
                </form>
                        
            </div>   
    </div>
</div>

{% endblock %}
