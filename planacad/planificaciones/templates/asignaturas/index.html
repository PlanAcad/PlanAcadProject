<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PlanAcad</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Asignaturas</h1>
      {% if asignaturas %}
      <ul>
        {% for asignatura in asignaturas %}
        <li class="py-4">
          <a href="/asignaturas/{{ asignatura.id }}"
            >{{ asignatura.nombreMateria }}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No existen asignaturas.</p>
      {% endif %}
    </div>
  </body>
</html>
