{% extends 'base.html' %} {% block content %}

<h1>Asignaturas</h1>
{% if asignaturas %}
<ul>
  {% for asignatura in asignaturas %}
  <li class="py-4">
    <a href="/asignaturas/{{ asignatura.id }}"
      >{{ asignatura.nombreMateria }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No existen asignaturas.</p>
{% endif %} {% endblock %}
