{% extends 'base.html' %} {% block content %}
<div class="layout d-flex flex-column min-vh-100">
    <!-- Add navbar -->
    {% include "layouts/navbar.html" %}
    <div class="bg-light flex-grow-1">
        <div class="container-xl">
        <body id="body-register">
            <div class="main-register">
                <h1 class="title-register">Modificar Asignatura</h1>
                
                <form class="form-register" method="POST" action="{% url 'planificaciones:updateAsignatura' asignatura.id %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div style="text-align: center;">
                        <button type="submit" class="mt-4 btn btn-primary" >Actualizar</button>
                    </div>
                    {% if form.errors %}
                        <p>{{form.errors}}</p>
                    {% endif %}
                </form>
                        
            </div>   
        </body>
    </div>
</div>

{% endblock %}
