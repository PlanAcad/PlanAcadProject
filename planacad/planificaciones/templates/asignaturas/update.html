{% extends 'base.html' %} {% block content %}
<div class="layout d-flex flex-column min-vh-100">
    <!-- Add navbar -->
    {% include "layouts/navbar.html" %}
    <div class="bg-light flex-grow-1">
        <div class="container-xl">
        <h2  style="font-weight: bold;padding-top: 40px;">Modificar Asignatura</h1>
            <div class="seccion__card">
                <form class="form-register" method="POST" action="{% url 'planificaciones:updateAsignatura' asignatura.id %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="mt-4 btn btn-primary" >Actualizar</button>
                    {% if form.errors %}
                        <p>{{form.errors}}</p>
                    {% endif %}
                </form>   
            </div>  
    </div>
</div>

{% endblock %}
